<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bakery</title>
<link href="https://fonts.googleapis.com/css2?family=Itim&family=Jura:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Jura', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #f8e7d3, #d9b38c);
}
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background: linear-gradient(90deg, #ffcc99, #ff9966);
    border-bottom: 3px solid #a35d3a;
    font-family: 'Itim', cursive;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}
.header .logo {
    font-size: 40px;
    font-weight: bold;
    color: #662d1a;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
}
.header nav a {
    margin-left: 20px;
    text-decoration: none;
    color: #662d1a;
    font-weight: bold;
    transition: color 0.3s ease;
}
.header nav a:hover {
    color: #ff5722;
}
.main-banner {
    background: linear-gradient(180deg, #ffcc99, #ff9966);
    text-align: center;
    padding: 60px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.main-banner h1 {
    font-size: 42px;
    margin-bottom: 20px;
    color: #662d1a;
    text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
}
.order-button {
    background: linear-gradient(90deg, #ff7043, #ff5722);
    padding: 15px 50px;
    text-decoration: none;
    color: white;
    font-weight: bold;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    font-size: 22px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.2s, box-shadow 0.2s;
}
.order-button:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}
.info-section {
    display: flex;
    justify-content: space-between;
    padding: 30px;
    gap: 15px;
}
.info-box {
    background: linear-gradient(180deg, #ff9966, #ff7043);
    width: 33.3%;
    padding: 40px;
    text-align: center;
    font-size: 22px;
    font-family: 'Itim', cursive;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border-radius: 15px;
    color: white;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s;
}
.info-box:hover {
    transform: translateY(-5px);
}
</style>
</head>
<body>
<header class="header">
    <div class="logo">BAKERY</div>
    <nav>
        <a href="#">ГОЛОВНА</a>
        <a href="#">КОНТАКТИ</a>
        <a href="#">ПРОДУКТИ</a>
        <a href="#">ВІДГУКИ</a>
    </nav>
</header>
<section class="main-banner">
    <img src="shop-icon.png" alt="Shop Icon">
    <h1>СВІЖИЙ ТА СМАЧНИЙ ХЛІБ<br>КОЖНОГО ДНЯ</h1>
    <button class="order-button">
        <img src="order-icon.png" alt="Order Icon"> ЗАМОВИТИ
    </button>
</section>
<section class="info-section">
    <div class="info-box">
        <img src="new-icon.png" alt="Новинки"> НОВИНКИ
    </div>
    <div class="info-box">
        <img src="discount-icon.png" alt="Знижки"> ЗНИЖКИ
    </div>
    <div class="info-box">
        <img src="promo-icon.png" alt="Акції"> АКЦІЇ
    </div>
</section>
</body>
</html>
